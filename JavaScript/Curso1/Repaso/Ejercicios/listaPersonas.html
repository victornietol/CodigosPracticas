<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body onload="mostrarPersonas()">
    <div class="container">
        <center>
            <h1>Listado Personas</h1>
        </center>
        <a
            href="index.html"
            class="btn btn-danger position-fixed top-0 end-0 m-3"
            >operaciones</a>
        <a
            href="relojDigital/index.html"
            class="btn btn-danger position-fixed top-0 start-0 m-3"
            >reloj digital</a>
            <a
            href="calculadoraIngresos/index.html"
            class="btn btn-danger position-fixed end-0 end-0 m-3"
            >Calculadora Ingresos</a>
    </div>
    <div class="container"> <!-- Contiene los elementos de la pagina -->
        <div class="mb-3"> <!-- Contiene la lista para mostrar personas -->
            <ul id="personas" class="p-3 border rounded bg-light d-flex flex-column align-items-center">
            </ul>
        </div>
        <div class="mb-3"> <!-- Boton para agregar personas -->
            <center>
                <button class="btn btn-primary" onclick="agregarPersona()">
                    <i class="bi bi-plus"></i> Agregar
                </button>
            </center>
        </div>
        <div>
            <form id="formulario">
                <div class="input-group">
                    <input type="text" class="form-control" oninput="mayusculas()"
                        placeholder="Ingresa el nombre" id="nombre">
                    <input type="text" class="form-control" oninput="mayusculas()"
                        placeholder="Ingresa el apellido" id="apellido">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/persona.js"></script>
    <script src="js/app.js	"></script>

</body>
</html>
