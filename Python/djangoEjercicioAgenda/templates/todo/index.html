{% extends 'layout/base.html' %}

{% block title %} Tareas {% endblock %}

{% block content %}
<form class="search" action="{% url 'todo' %}" method="GET">
    <input type="text" name="search" class="search-bar" placeholder="Buscar tarea...">
    <input type="submit" value="Buscar" class="btn btn-search">
</form>
<span class="aux-btns">
    <a href="{% url 'todo' %}">Ver todas</a>
    <a href="{% url 'todo_create' %}">AÃ±adir</a>
</span>

<ul class="list">
    {% for todo in todos %}
    <li>
        {{todo.title}} 
        <span>
            <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">Ver</a>
            <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Editar</a>
            <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-delete">Borrar</a>
        </span>
    </li>
    {% endfor %}
</ul>
{% endblock %}
