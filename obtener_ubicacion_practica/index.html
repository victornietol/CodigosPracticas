<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="obtenerUbicaciones.js"></script>
</head>
<body>
    <h1>Ubicacion</h1>
    <div>
        <h2>Mi Ubicacion</h2>
        <button onclick="showMyLocation()">Obtener ubicaci√≥n</button>
        <p id="mi_ubicacion"></p>
    </div>
    <hr>
    <div>
        <h2>Obtener coordenadas</h2>
        <textarea name="buscar_ubicacion" id="buscar_ubicacion" rows="5" placeholder="Ingresa la ubicacion"></textarea>
        <button onclick="showLocation()">Obtener ubicacion</button>
        <span>
            <p style="font-weight: bold;">Latitud: </p>
            <p id="latitud"></p>
        </span>
        <span>
            <p style="font-weight: bold;">Longitud: </p>
            <p id="longitud"></p>
        </span>
    </div>
    <hr>
    <div>
        <h2>Comparar distancia respeto a mi ubicacion</h2>
        <textarea id="comparar_ubicacion_1" rows="5" placeholder="Ingresa la ubicacion 1"></textarea>
        <textarea id="comparar_ubicacion_2" rows="5" placeholder="Ingresa la ubicacion 2"></textarea>
        <button onclick="compareLocation()">Comparar ubicacion</button>
        <span>
            <p style="font-weight: bold;">Resultado: </p>
            <p id="resultado_comparacion"></p>
        </span>
    </div>
</body>
</html>
